syntax="proto3";

package gRPCAuth;

option go_package = "project/gRPCBook";

service BookService{
  rpc Take(ID) returns (Book) {}
  rpc Return(ID) returns(Book){}
  rpc Get(ID) returns(Book){}
}

message ID {
  int64 id = 1;
}

message Book {
  int64 id = 1;
  string title = 2;
  string author = 3;
  int64 count = 4;
}
